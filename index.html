<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="lightbox.css">
</head>
<body>
    <div class="pictures">
        <img src="./img/1.jpg" alt="img/1.jpg">
        <img src="./img/1.png" alt="img/1.png">
        <img src="./img/2.jpg" alt="img/2.jpg">
        <img src="./img/3.jpg" alt="img/3.jpg">
        <img src="./img/4.jpg" alt="img/4.jpg">
        <img src="./img/5.jpg" alt="img/5.jpg">
    </div>

    <div class="pictures">
        <img src="./img/6.jpg" alt="img/6.jpg">
        <img src="./img/7.jpg" alt="img/7.jpg">
        <img src="./img/8.png" alt="img/8.png">
        <img src="./img/car.jpg" alt="img/car.jpg">
        <img src="./img/image3.jpg" alt="img/image3.jpg">
        <img src="./img/img1.jpg" alt="img/img1.jpg">
    </div>

    <div class="pictures">
        <img src="./img/img2.jpg" alt="img/1.jpg">
        <img src="./img/img4.jpg" alt="img/1.png">
        <img src="./img/img5.png" alt="img/2.jpg">
        <img src="./img/profile2.jpg" alt="img/3.jpg">
        <img src="./img/profile3.jpg" alt="img/4.jpg">
        <img src="./img/profile4.jpg" alt="img/5.jpg">
    </div>

    <div class="light-box-modal">
        <div class="modal-content">
            <div class="close-modal">
                <i class="fas fa-times"></i>
            </div>
            <div class="main-img">
                <div class="img">
                    <img src="" class="show" alt="">
                    <div class="img-description">
                        <span class="img-alt show"></span>
                    </div>
                    <div class="number-imgs">
                        <span class="img-active show"></span>
                        <span class="img-length show"></span>
                    </div>
                </div>
                <div class="arrow">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="./lightbox.js"></script>
    <script>
        new LightBox();
    </script>
</body>
</html>
